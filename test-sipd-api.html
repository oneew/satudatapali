<!DOCTYPE html>
<html>
<head>
    <title>SIPD API Test</title>
</head>
<body>
    <h1>SIPD API Test</h1>
    <button onclick="testSipdApi()">Test SIPD API</button>
    <div id="result"></div>

    <script>
        async function testSipdApi() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing SIPD API...</p>';
            
            const sipdApiUrl = 'https://sipd.go.id/ewalidata/serv';
            const sipdApiKey = 'f382e18190ff14aa1d2771f489f4fb93';
            const kodepemda = '1612';
            
            const url = `${sipdApiUrl}/get_dssd_final?key=${sipdApiKey}&kodepemda=${encodeURIComponent(kodepemda)}`;
            
            resultDiv.innerHTML += `<p>URL: ${url}</p>`;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                resultDiv.innerHTML += `<p>Status: ${response.status}</p>`;
                
                const data = await response.json();
                resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
